<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symptom checker</title>
  <link rel="stylesheet" href="symptom checkerVer0.0.1.css">
</head>

<body>
  <h1>Symptom checker</h1>

  <button id="buttonA" onclick="toggleColor('buttonA')">high fever</button>
  <button id="buttonB" onclick="toggleColor('buttonB')">headache</button>
  <button id="buttonC" onclick="toggleColor('buttonC')">Nausea and vommiting</button>
  <button id="buttonD" onclick="toggleColor('buttonD')">Coughing</button>
  <button id="buttonE" onclick="toggleColor('buttonE')">Sweating</button>
  <button id="buttonF" onclick="toggleColor('buttonF')">Body pain</button>

  <button id="buttonX" onclick="toggleVisibility('buttonX')">Head</button>
  <button id="buttonY" onclick="toggleVisibility('buttonY')">Leg</button>
  <button id="buttonZ" onclick="toggleVisibility('buttonZ')">Chest</button>

  <div class="emptyBox"></div>

  <button id="buttonCancel" onclick="resetButtons()">Cancel</button>

  <script src="symptom checkerVer0.0.1.js"></script>
</body>

</html>
